<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>CONTACTANOS</title>
</head>
<body>
    <div class="container">
        <div class="form">
            <div class="contact-info">
                <h3 class="title">Como podemos ayudarte?</h3>
                <p class="text">Lorem ipsum dolor sit amet, consectetur 
                    adipisicing elit. Totam eum maxime repudiandae animi qui?
                </p>
                <div class="info">
                    <div class="information">
                        <i class="fa-solid fa-location-dot"></i> 
                        <p>Mitre 757 - Cordoba</p>
                    </div>
                    <div class="information">
                        <i class="fa-solid fa-envelope"></i> 
                        <p>lorem@ipsum.com</p>
                    </div>
                    <div class="information">
                        <i class="fa-solid fa-phone"></i>  
                        <p>123-456-789</p>
                    </div>
                </div>
                <div class="social-media">
                    <p>Nuestras redes sociales:</p>
                    <div class="social-icon">
                        <a href="#">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a href="#">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                </div>
            </div>

            <div class="contact-form">
                <form action="index.html">
                    <h3 class="title">Contactanos</h3>
                    <div class="input-container">
                        <input type="text" name="name" class="input" placeholder="Usuario">
                        <label for=""></label>
                    </div>
                    <div class="input-container">
                        <input type="email" name="email" class="input" placeholder="Email">
                        <label for=""></label>
                    </div>
                    <div class="input-container">
                        <input type="tel" name="phone" class="input" placeholder="Telefono">
                        <label for=""></label>
                    </div>
                    <div class="input-container textarea">
                        <textarea name="message" class="input" cols="30" rows="10" placeholder="Mensaje"></textarea>
                        <label for=""></label>
                    </div>
                    <input type="submit" value="Enviar" class="btn">
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
